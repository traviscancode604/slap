<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slapsgiving 2022 Countdown!</title>
  <link rel="stylesheet" href="style.css">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body bgcolor="black">

<center>
  <br>
  <br>
  <h1 style="font-family: 'Courier New', sans-serif; color:red">SLAP SCHEDULED</h1>
  <p id="demo" style="font-family: 'Courier New', sans-serif; color:red"></p>
  <img id="myPicture" width="300">
</center>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Oct 09, 2022 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  
  document.getElementById("demo").innerHTML = days + " : " + hours + " : "
  + minutes + " : " + seconds;
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

<script>
  var myPix = new Array(
    "images/001.jpeg",
    "images/002.jpeg",
    "images/003.jpeg",
    "images/004.jpeg",
    "images/005.jpeg",
    "images/006.jpeg",
    "images/007.gif",
    "images/008.gif",
    "images/009.gif",
    "images/010.gif",
    "images/011.gif",
    "images/012.gif",
    "images/013.gif",
    "images/014.gif",
    "images/015.gif",
    "images/016.gif",
    "images/017.gif",
    "images/018.gif",
    "images/019.gif"

    );

  var randomNum = Math.floor(Math.random() * myPix.length);
  document.getElementById("myPicture").src = myPix[randomNum];
</script>
  

</body>
</html>
